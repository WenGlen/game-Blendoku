<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>色獨 v5 </title>
  <link rel="stylesheet" href="css/Blendokubase.css">
  <link rel="icon" href="img/BlendokuLogo.png" type="image/x-icon">

</head>

<body class="body">

  <div class="wrap">
    <div class="header">

      <div class="logo">
        <img src="img/BlendokuLogo.png" alt="">
      </div>

      <h3 class="levelNum">Lv 1</h3>
      <div class="menu">v5</div>
    </div>

    <div class="panel">
      
      <!-- 作答區 -->
      <div id="board" class="board grid-board"></div>
      <div class="gapline"></div>

      <!-- 起始色塊區（仍是每格一塊） -->
      <div id="start-area" class="board start-area"></div>

      <section class="instruction">
        <h3>操作說明</h3>
        <ul>
          <li>請將下方的色塊拖曳到上方的格子中，依照色彩漸層邏輯，排列出正確順序。</li>
          <li>拖曳色塊到任意空格或已有色塊的格子，色塊會移動到該位置或與該處色塊交換位置。</li>
          <li>有些位置已放置色塊屬於提示格，無法移動。</li>
          <li>移動色塊至全部正確時，會自動顯示通關提示。</li>
        </ul>
      </section>
      
    </div>

    <footer class="footer">
      <p>製作者: Glen</p>
      <p>玩法機制參考: Blendoku2</p>
    </footer>
  </div>

  <!-- js -->
  <script src="Blendoku.js"></script>
  

</body>
</html>
