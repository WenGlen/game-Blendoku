<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>色獨 v7 </title>
  <link rel="stylesheet" href="css/Blendokubase.css">
  <link rel="icon" href="img/BlendokuLogo.png" type="image/x-icon">

</head>

<body class="body">

  <div class="wrap">
    <div class="header">

      <div class="logo">
        <img src="img/BlendokuLogo.png" alt="">
      </div>

      <h3 class="levelNum">Lv 1</h3>
      <div class="menu">v7.4</div>

    </div>

    <div class="panel">
      
      <!-- 作答區 -->
      <div id="board" class="board grid-board"></div>

      <div class="gap-line"></div>

      <!-- 起始色塊區 -->
      <div id="start-area" class="board start-area"></div>

      <div class="gap-space"></div>

      <!-- 記分區 -->
      <div class="info-bar">
        <span>步數：<span id="step-count">0</span></span>
        <span>時間：<span id="timer">0.0</span> 秒</span>
      </div>

      <!-- 彈窗 --> 
      <div id="win-popup" class="popup hidden">
        <div class="popup-content">
          <h3>🎉　　過關！　　🎉</h3>
          <div class="popup-content pass-record">
            <p>步數：<span id="popup-step">0</span></p>
            <p>時間：<span id="popup-time">0.0</span> 秒</p>
          </div>
          <div>
            <button onclick="restartGame()">再次挑戰</button>
          </div>
        </div>
      </div>
      
    </div>


    <footer class="footer">
      <p>製作者: Glen</p>
      <p>玩法機制參考: Blendoku2</p>
    </footer>
  </div>

  <!-- js -->
  <script src="Blendoku.js"></script>
  

</body>
</html>
