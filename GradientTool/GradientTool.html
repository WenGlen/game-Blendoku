<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Grid Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .controls {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    .grid-wrapper {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      gap: 4px;
      margin-bottom: 10px;
    }
    .cell {
      width: 40px;
      height: 40px;
      position: relative;
      border-radius: 4px;
      cursor: pointer;
    }
    .cell:hover::after {
      content: attr(data-color);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Top Left <input type="color" id="tl" value="#ff0000" /></label>
    <label>Top Right <input type="color" id="tr" value="#00ff00" /></label>
    <label>Bottom Left <input type="color" id="bl" value="#0000ff" /></label>
    <label>Bottom Right <input type="color" id="br" value="#ffff00" /></label>
    <button onclick="renderAllGrids()">Generate</button>
  </div>

  <div id="grids"></div>

  <script>
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex({r, g, b}) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join("");
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function lerpColor(c1, c2, t) {
      return {
        r: Math.round(lerp(c1.r, c2.r, t)),
        g: Math.round(lerp(c1.g, c2.g, t)),
        b: Math.round(lerp(c1.b, c2.b, t))
      };
    }

    function generateGridColors(rows, cols, tl, tr, bl, br) {
      const colors = [];
      for (let y = 0; y < rows; y++) {
        const ty = y / (rows - 1);
        for (let x = 0; x < cols; x++) {
          const tx = x / (cols - 1);
          const top = lerpColor(tl, tr, tx);
          const bottom = lerpColor(bl, br, tx);
          const final = lerpColor(top, bottom, ty);
          colors.push(rgbToHex(final));
        }
      }
      return colors;
    }

    function renderGrid(colors, rows, cols, containerId) {
      const wrapper = document.createElement("div");
      wrapper.className = "grid-wrapper";

      const grid = document.createElement("div");
      grid.className = "grid";
      grid.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 40px)`;

      colors.forEach(hex => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.backgroundColor = hex;
        cell.dataset.color = hex;

        cell.addEventListener("click", () => {
          navigator.clipboard.writeText(hex);
        });

        grid.appendChild(cell);
      });

      const button = document.createElement("button");
      button.textContent = `Copy ${rows}x${cols} HEX`;
      button.addEventListener("click", () => {
        const formatted = `  colorOrder: [\n    ` +
          colors.map((c, i) => `'${c}'${(i + 1) % cols === 0 ? ',\n    ' : ', '}`).join('')
          .trim().replace(/,\s*$/, '') + '\n  ]';
        navigator.clipboard.writeText(formatted);
        button.textContent = "Copied!";
        setTimeout(() => button.textContent = `Copy ${rows}x${cols} HEX`, 1500);
      });

      wrapper.appendChild(grid);
      wrapper.appendChild(button);

      document.getElementById(containerId).appendChild(wrapper);
    }

    function renderAllGrids() {
      const tl = hexToRgb(document.getElementById("tl").value);
      const tr = hexToRgb(document.getElementById("tr").value);
      const bl = hexToRgb(document.getElementById("bl").value);
      const br = hexToRgb(document.getElementById("br").value);

      const grids = document.getElementById("grids");
      grids.innerHTML = "";

      [[5, 5], [4, 4], [3, 3]].forEach(([rows, cols]) => {
        const colors = generateGridColors(rows, cols, tl, tr, bl, br);
        renderGrid(colors, rows, cols, "grids");
      });
    }

    renderAllGrids();
  </script>
</body>
</html>
