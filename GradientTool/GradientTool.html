<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Grid Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .controls {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-template-rows: repeat(5, 40px);
      gap: 4px;
    }
    .cell {
      width: 40px;
      height: 40px;
      position: relative;
      border-radius: 4px;
      cursor: pointer;
    }
    .cell:hover::after {
      content: attr(data-color);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Top Left <input type="color" id="tl" value="#ff0000" /></label>
    <label>Top Right <input type="color" id="tr" value="#00ff00" /></label>
    <label>Bottom Left <input type="color" id="bl" value="#0000ff" /></label>
    <label>Bottom Right <input type="color" id="br" value="#ffff00" /></label>
    <button onclick="renderGrid()">Generate</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    function rgbToHex({r, g, b}) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join("");
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function lerpColor(c1, c2, t) {
      return {
        r: Math.round(lerp(c1.r, c2.r, t)),
        g: Math.round(lerp(c1.g, c2.g, t)),
        b: Math.round(lerp(c1.b, c2.b, t))
      };
    }

    function renderGrid() {
      const tl = hexToRgb(document.getElementById("tl").value);
      const tr = hexToRgb(document.getElementById("tr").value);
      const bl = hexToRgb(document.getElementById("bl").value);
      const br = hexToRgb(document.getElementById("br").value);

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let y = 0; y < 5; y++) {
        const ty = y / 4;
        for (let x = 0; x < 5; x++) {
          const tx = x / 4;
          const top = lerpColor(tl, tr, tx);
          const bottom = lerpColor(bl, br, tx);
          const final = lerpColor(top, bottom, ty);
          const hex = rgbToHex(final);

          const cell = document.createElement("div");
          cell.className = "cell";
          cell.style.backgroundColor = hex;
          cell.dataset.color = hex;

          // 點擊即複製 HEX 色碼
          cell.addEventListener("click", () => {
            navigator.clipboard.writeText(hex).then(() => {
              cell.title = "Copied!";
              setTimeout(() => cell.title = "", 1000);
            });
          });

          grid.appendChild(cell);
        }
      }
    }

    renderGrid();
  </script>
</body>
</html>
